{% extends 'base.html' %}

{% block content %}


    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Explore Our Menu</h2>
        <div class="border-top flex-grow-1 ms-3"></div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
        <div class="col">
            <div class="card h-100 border-0 shadow-sm transition-card">
                <div class="position-relative overflow-hidden" style="height: 250px;">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" class="card-img-top w-100 h-100" 
                             alt="{{ category.name }}" style="object-fit: cover;">
                    {% else %}
                        <div class="bg-light h-100 d-flex align-items-center justify-content-center">
                            <i class="bi bi-image text-muted fs-1"></i>
                        </div>
                    {% endif %}
                </div>

                <div class="card-body d-flex flex-column p-4">
                    <h5 class="card-title fw-bold text-uppercase mb-2">{{ category.name }}</h5>
                    <p class="card-text text-muted small flex-grow-1">
                        {{ category.description|truncatewords:20 }}
                    </p>
                    <a href="{% url 'category_items' category.id %}" class="btn btn-outline-dark mt-3 rounded-pill fw-bold">
                        Browse Selection
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .transition-card {
        transition: all 0.3s ease;
    }
    .transition-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    }
</style>
{% endblock %}
